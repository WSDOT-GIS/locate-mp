<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/flying-t.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSDOT Milepost Map</title>
  </head>

  <body>
    <div id="viewDiv"></div>
    <template id="formTemplate">
      <form class="esri-widget route-input-form">
        <div>
          <label for="routeInput">State Route</label
          ><input
            id="routeInput"
            name="route"
            type="text"
            required
            pattern="\d{1,3}$"
            title="one- to three- digit route identifier"
          />
        </div>
        <div>
          <label for="routeTypeInput">Type</label>
          <select id="routeTypeInput" name="type">
            <option value="" selected></option>
            <option value="SP">Spur</option>
            <option value="CO">Couplet</option>
            <option value="AR">Alternate</option>
          </select>
        </div>
        <div>
          <label for="mpInput">Milepost</label>
          <input
            id="mpInput"
            name="mp"
            type="number"
            min="0"
            step="0.01"
            required
          />
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </template>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
