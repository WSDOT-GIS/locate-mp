<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/flying-t.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSDOT Milepost Map</title>
  </head>

  <body>
    <div id="viewDiv"></div>
    <template id="formTemplate">
      <form class="esri-widget route-input-form">
        <div></div>
        <div>
          <label for="routeInput">State Route</label>
          <select
            id="routeInput"
            name="route"
            required
            is="route-select"
            url="https://data.wsdot.wa.gov/arcgis/rest/services/Shared/ElcRestSOE/MapServer/exts/ElcRestSoe/routes/"
          ></select>
        </div>
        <div>
          <label for="mpInput">Milepost</label>
          <input
            id="mpInput"
            name="mp"
            type="number"
            min="0"
            step="0.01"
            required
          />
          <input type="checkbox" name="back" id="backInput" />
          <label for="backInput">Back</label>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </template>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
