<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/flying-t.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://js.arcgis.com/calcite-components/2.9.0/calcite.esm.js"
      type="module"
    ></script>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/calcite-components/2.9.0/calcite.css"
    />
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.30/esri/themes/light/main.css"
    />
    <title>%VITE_TITLE%</title>
  </head>

  <body class="calcite-mode-auto">
    <calcite-loader></calcite-loader>
    <calcite-shell>
      <h2 slot="header" id="header-title">%VITE_TITLE%</h2>
      <calcite-shell-panel slot="panel-start">
        <calcite-panel>
          <calcite-block
            heading="Enter State Route & Milepost"
            collapsible
            open
          >
            <form id="route-input-form" class="route-input-form">
              <calcite-label for="routeInput"
                >State Route
                <calcite-combobox
                  id="routeInput"
                  name="route"
                  label="route select"
                  selection-mode="single"
                  required
                  title="Select a route from the list. Type to filter the list."
                  placeholder="Select a route from the list. Type to filter the list."
                  allow-custom-values
                  data-url="https://data.wsdot.wa.gov/arcgis/rest/services/Shared/ElcRestSOE/MapServer/exts/ElcRestSoe/routes/"
                >
                </calcite-combobox>
              </calcite-label>

              <calcite-label layout="inline"
                ><calcite-checkbox
                  name="decrease"
                  id="decreaseInput"
                  title="Check this box if you want the decreasing route rather than increasing."
                ></calcite-checkbox
                >Decrease</calcite-label
              >
              <calcite-label for="mpInput"
                >Milepost<calcite-input-number
                  title="Enter the milepost value here."
                  id="mpInput"
                  name="mp"
                  type="number"
                  min="0"
                  step="0.01"
                  required
              /></calcite-label>

              <calcite-label for="backInput" layout="inline"
                ><calcite-checkbox
                  name="back"
                  id="backInput"
                  title="Check this box if the SRMP is back mileage."
                ></calcite-checkbox
                >Back</calcite-label
              >
              <calcite-button
                type="reset"
                kind="neutral"
                title="Click this button to clear the form input controls."
                >Reset</calcite-button
              >
              <calcite-button
                type="submit"
                title="Click this button to find this route + milepost and add a point to the map."
                >Submit</calcite-button
              >
            </form>
          </calcite-block>
          <calcite-block heading="Layer List" collapsible>
            <div id="layerlist"></div>
          </calcite-block>
          <calcite-block heading="Legend" collapsible>
            <div id="legend"></div>
          </calcite-block>
        </calcite-panel>
      </calcite-shell-panel>

      <calcite-center-row id="viewDiv"></calcite-center-row>
    </calcite-shell>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
